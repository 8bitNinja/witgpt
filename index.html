<!DOCTYPE html>
<html>
<head>
    <title>WitekGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .chatbox {
            width: 100%;
            max-height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            background-color: #fff;
        }

        .message {
            margin: 10px 0;
        }

        .user-message {
            color: #333;
        }

        .bot-message {
            color: #0084ff;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        #input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 5px;
        }

        #submit {
            background-color: #0084ff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WitekGPT</h1>
        <div class="chatbox" id="chatbox"></div>
        <div class="input-container">
            <input type="text" id="input" placeholder="Type your message..." />
            <button id="submit" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const chatbox = document.getElementById('chatbox');
            const input = document.getElementById('input');
            const message = input.value.trim();

            if (message === '') {
                return;
            }

            const userMessage = document.createElement('p');
            userMessage.classList.add('message', 'user-message');
            userMessage.innerHTML = `<strong>You:</strong> ${message}`;
            chatbox.appendChild(userMessage);

            input.value = '';

            const replyMessage = document.createElement('p');
            replyMessage.classList.add('message', 'bot-message');
            replyMessage.innerHTML = '<strong>WitekGPT:</strong> Thank you for your question, please submit a ticket to CIT';
            chatbox.appendChild(replyMessage);

            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
